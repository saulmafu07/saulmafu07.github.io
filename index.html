.heart-button {
    width: 50px;
    height: 50px;
    background-color: red;
    border: none;
    border-radius: 50%;
    position: relative;
    cursor: pointer;
}

.heart-button::after,
.heart-button::before {
    content: "";
    position: absolute;
    top: 0;
    width: 50px;
    height: 80px;
    background-color: red;
    border-radius: 50px 50px 0 0;
}

.heart-button::before {
    left: -25px;
    transform: rotate(-45deg);
}

.heart-button::after {
    right: -25px;
    transform: rotate(45deg);
}
